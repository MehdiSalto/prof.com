<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpge.css">
    <link rel="icon" href="images/icoooon of web.png"/>
    <title>login with chicken store</title>
</head>
<body>
    <center>



    <br><br><br><br>

<p>ادا كنت لا تملك حسابا فالاشتراك من هنا</p>
    <div class="wrapper">
        <div class="form-box Register">
            <img src="At the office-amico.png" alt="image" class="image">
            <h2>الاشتراك</h2>
            <form action="ads.html">
                <div class="input-box">
                    <span class="icon"><img src="user_username_people_account_avatar_profile_person_icon_258962.png" alt="logo" class="icon"></span>
                    <input type="name" required autocomplete="additional-name" >
                    <label>الاسم الكامل</label>
                </div>
               
                <div class="input-box">
                    <span class="icon"><img src="email-envelope-outline-shape-with-rounded-corners_icon-icons.com_56530.png" alt="logo" class="icon"></span>
                    <input type="email" required >
                    <label>البريد الالكتروني</label>
                </div>
            
                <div class="input-box">
                    <span class="icon"><img src="internet_lock_locked_padlock_password_secure_security_icon_127100.png" alt="logo" class="icon"></span>
                    <input type="password" required>
                    <label>كلمة السر</label>
                </div>
            
                <div class="input-box">
                    <span class="icon"><img src="internet_lock_locked_padlock_password_secure_security_icon_127100.png" alt="logo" class="icon"></span>
                    <input type="password" required>
                    <label> اعد كلمة السر </label>
                </div>
                
                <button id="submit" type="submit">اشتراك</button>
            </form>
        </div>
    </div>
<br><br><br><br><br><br>
<p>ادا كنت تملك حسابا على موقعنا التسجيل من هنا</p>
    <div class="wrapper"  style="height: 440px;">
        <div class="form-box login">
            <img src="At the office-amico.png" alt="image" class="image">
            <h2>التسجيل</h2>
            <form action="ads.html">
                <div class="input-box">
                    <span class="icon"><img src="email-envelope-outline-shape-with-rounded-corners_icon-icons.com_56530.png" alt="logo" class="icon"></span>
                    <input type="email" required >
                    <label>البريد الالكتروني</label>
                </div>
            
                <div class="input-box">
                    <span class="icon"><img src="internet_lock_locked_padlock_password_secure_security_icon_127100.png" alt="logo" class="icon"></span>
                    <input type="password" required >
                    <label>كلمة السر</label>
                </div>
                
                <button id="submit" type="submit">التسجيل</button>
            </form>
        </div>
    </div>
</center>
